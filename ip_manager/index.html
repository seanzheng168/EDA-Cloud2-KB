<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>系統資源管理</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>系統資源紀錄</h1>

  <select id="subnetFilter">
    <option value="all">全部網段</option>
  </select>

  <input type="text" id="search" placeholder="搜尋 IP 或 系統..." />

  <table>
    <thead>
      <tr>
        <th>IP</th>
        <th>帳號</th>
        <th>密碼</th>
        <th>系統</th>
        <th>備註</th>
      </tr>
    </thead>
    <tbody id="recordList"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
